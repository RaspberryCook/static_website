<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raspberry Cook - {{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
    />
  </head>
  <body>
    {% include navbar.html %}
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 text-muted"></div>
        <div class="col-12">{{ content }}</div>
        <div class="col-12 text-muted">
          <p>
            Créée le
            <date
              >{{ page.created_at }}. Dernière modification le {{
              page.updated_at }}</date
            >.
          </p>
          <p>
            Vous pouvez modifier directement cette recette
            <a
              href="{{ 'https://github.com/RaspberryCook/static_website/blob/master/' | append:  page.path }}"
              >sur Github</a
            >.
          </p>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
